<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/665726c0a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/scss/css/categories.css" th:href="@{/scss/css/categories.css}" />
</head>

<body>
    <section class="container">
        <header class="header">
            <div class="header__logo">
                <a th:href="@{/index}">POC</a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__main">
                    <li class="header__nav__main__el">
                        <a th:href="@{/all-posts}">Posts</a>
                    </li>
                    <li class="header__nav__main__el">
                        <a th:href="@{/tags}">Tags</a>
                    </li>
                    <li class="header__nav__main__el">
                        <a th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="header__nav__main__el">
                        <a th:href="@{/authors}">Authors</a>
                    </li>
                </ul>
            </nav>
            <div class="header__user">
                <div class="header__user__pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="header__user__username">
                    <h5>Username</h5>
                </div>
                <div class="header__user__logout">
                    <a>Logout</a>
                </div>
            </div>

        </header>
        <main class="main">
            <div class="all-categories">
                <div class="all-categories__head">
                    <div class="all-categories__head__new">
                        <a th:href="@{/add-category}">New Category</a>
                    </div>
                    <div class="all-categories__head__search">
                        <input type="text" placeholder="Enter a Category name here">
                    </div>
                    <div class="all-categories__head__search-button">
                        <a th:href="@{/}">Search</a>
                    </div>
                </div>
                <hr>
                <div class="all-categories__body">

                    <div th:each= "category:${categories}" class="all-categories__body__single-category">
                        <div class="all-categories__body__single-category__categoryName">
                            <a href="" th:text="${category.categoryName}" th:href="@{'/category/'+ ${category.categoryId}}">Category name</a>
                        </div>
                        <div class="all-categories__body__single-category__edit">
                            <a href=""><i class="far fa-edit"></i></a>
                        </div>
                        <div class="all-categories__body__single-category__delete">
                            <a href=""><i class="fas fa-trash-alt"></i></a>
                        </div>
                    </div>

                </div>
            </div>


        </main>
        <footer class="footer">
            <p>copiright &copy 2020 daly tekam </p>
            <p>All Rights reserved </p>
        </footer>

    </section>
</body>

</html>
